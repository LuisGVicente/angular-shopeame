<h3>Creaci칩n/Edici칩n de productos</h3>
<form [formGroup]="gestionPageForm" (submit)="saveChanges()">
    <div class="form-group">
        <label for="name">Nombre del producto:</label>
        <input type="text" class="form-control" id="name" formControlName="name"
            placeholder="Por ej: Tiesto para plantas" (input)="cambioNombre($event.target.value)">
    </div>
    <div class="form-group">
        <label for="price">Precio: </label>
        <input type="number" class="form-control" id="price" formControlName="price" placeholder="9.50"(input)="cambioPrecio($event.target.value)">
    </div>
    <div class="form-group">
        <label for="description">Descripci칩n: </label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Lo m치s vendido este mes" (input)="cambioDescripcion($event.target.value)">
    </div>
    <div class="form-group">
        <label for="image">Ruta de la imagen: </label>
        <input type="text" class="form-control" id="image" formControlName="image" placeholder="../../../assets/img/prod.jpg" (input)="cambioImagen($event.target.value)">
    </div>
    <div class="form-group">
        <label for="stars">Opiniones: </label>
        <input type="number" class="form-control" id="stars" formControlName="stars" placeholder="4.28" (input)="cambioRating($event.target.value)">
    </div>
 
    <button>Guardar</button>
</form>
